name : Deployment
run-name: ${{ github.actor }} is ðŸš€ deploy website on push
on:
  push:
    branches:
      - main
      - prod
jobs:
  update_prod:
    environment: SECRET
    name: ðŸ”§ Update Prod Branch
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name : ðŸ”§ Check if prod branch exists and create if not
        run : | 
          git fetch origin
          git branch -r | grep origin/prod || git checkout -b prod origin/main
          git push origin prod

      - name: ðŸ”§ Install dependencies and build
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ðŸ”§ Install dependencies
        run: |
          npm install

      - name: ðŸ”§ Build
        run: |
          npm run build
      - name: ðŸ”§ Push dist folder to prod branch
        run: |
          git checkout prod
          cp -r dist/* 
          git add .
          git commit -m "Deploy build to prod"
          git push origin prod
  deploy_ftp:
      name: ðŸ“‚ Sync files to FTP
      runs-on: ubuntu-latest
      if: false #mettre : github.ref == 'refs/heads/prod' par la suite
      steps:
        - name: ðŸšš Get latest code
          uses: actions/checkout@v4
        - name: ðŸ“‚ Sync files to FTP
          uses: SamKirkland/FTP-DEPLOY-Action@v4.3.4
          with:
                server: ${{secrets.FTP_SERVER}}
                username: ${{secrets.FTP_USERNAME}}
                password: ${{secrets.FTP_PASSWORD}}
                local-dir: dist/
                server-dir: www/
                dangerous-clean-slate: true