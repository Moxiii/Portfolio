<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="input.css" />
    <title>grocery app</title>
  </head>
  <body>
    <!-- https://www.youtube.com/watch?v=3PHXvlpOkf4&t=22703s -->
    <header>
      <h1>liste de course</h1>
    </header>
    <section class="section-center">
      <form action="" class="grocery-form">
        <p class="alert"></p>
        <div class="form-control">
          <input required="" type="text" id="grocery" />
          <label alt="Placeholder" placeholder="Adaptive Placeholder"></label>
          <button class="cybr-btn submit-btn">SUBMIT</button>
          <button class="cybr-btn clear-btn">RESET</button>
        </div>
      </form>
      <div class="grocery-container">
        <div class="grocery-list">
          <article class="itm"></article>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
